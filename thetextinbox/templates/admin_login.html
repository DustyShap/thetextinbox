{% extends "layout.html" %}
{% block title %}Admin Login{% endblock %}
{% block body %}
  <div id='login_container'>
    Enter Password
    {% if error_message %}
      <div id='error_message'>{{error_message}}</div>
    {% endif %}
    <form id='admin_form' action='/admin_login' method='post'>
      <input id='admin_password' type='password' name='admin_password' autofocus>
      <input type='submit' id='admin_password_submit' value="Submit">
    </form>
    <a href='/' id='cancel_login'>Cancel</a>
  </div>
{% endblock %}
